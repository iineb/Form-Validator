<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Form Validator</title>
    </head>
    <body>
        <form id="form" class="form">
            <h2>Register with us</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" value="Enter your username">
                <small>Error</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" value="Enter your email">
                <small>Error</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" value="Enter your password">
                <small>Error</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirm your Password</label>
                <input type="password" name="password2" id="password2" value="Confirm your passwod">
                <small>Error</small>
            </div>
            <button type="submit">submit</button>
        </form>
        <script src="script.js"></script>
    </body>
</html>
